<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">   
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    </div>
    <nav class="navbar navbar-default navbar-fixed-top " style="background-color:white; border:black; padding:10px;">
      <div class="container-fluid" >
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
          <img src="https://assets.nst.com.my/images/articles/instagram-logo.jpg_1509577002.jpg" width="200px">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <form class="navbar-form" role="search" action="{% url 'search_results' %}">
             <div class="input-group">
                <input type="text" class="form-control" placeholder="Search User" name="image">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" ></i></button>
                </div>
            </div>
           </form>
        </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
        <a href="{% url 'profile' %}" id="instagramTitle" style="color:rgb(46, 12, 6); margin-right:20px; font-size:20px; font-weight: bold"><span class="profile"></span>Profile</a>
      <div class="col-sm-3 " style="float: right; margin-top: -20px; margin-right: 80px"> 
        {% if user.is_authenticated %}
        <ul>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="/">Home</a>
              </li>
              <li>
                <a href="{% url 'upload_profile'%}">Create profile</a>
              </li>
              <li>
                <a href="{% url 'upload_images'%}">Upload images</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
          {% else %}
        <ul>
          <li>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>
        </ul>
          {% endif %} 
          </div>
      </div>
    </div>
    </nav>
  </div>
</body>
</html>
