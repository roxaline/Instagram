{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<h2 style="color:maroon; text-align:center;font-weight: bolder">Insta-app login</h2>
<div class="container" style="margin-top:80px">

  <div class="jumbotron">

    <div class="row">
      <!-- Empty div -->
      <div class="col-md-6">
        <img src="https://justcreative.com/wp-content/uploads/2017/07/instagam-phone.jpg" width="500px" height="320px">
      </div>
      <div class="col-md-6">
        {% if form.errors %}
          <p> Wrong Username or Password</p>
        {% endif %}
        <div class="panel panel-default">
  
          <div class="panel-heading">
            <h3 class="text-center" style="color:black; font-weight:bolder">Sign in</h3>
          </div>
          <div class="panel-body">
  
            <form  action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
              </div>
  
              <input type="hidden" name="next" value="{{next}}">
  
            </form>
            <a href="{% url 'registration_register' %}" style="color:blue; font-weight:bold">Register</a>
          </div>
  
        </div>
  
      </div>
      <!-- empty div -->
      <!-- <div class="col-md-2"></div> -->
    </div>
  </div>
</div>

{% endblock %}
