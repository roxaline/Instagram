{% extends "base.html" %}
{% block content %}
{{block.super}}
  
<title>{{image_id.username}}</title>
<div class="container">
<div class="row">
<div class="col-md-12">
    {%for profile in profile%}
<img src={{profile.profile_image.url}} style="width: 300px; height: 300px; border-radius: 50%; margin-top: 100px;margin-left: 100px ">
<div class="well" style="float: right; margin-top: 170px; margin-right: 300px">
<a href="{% url 'upload_profile'%}"><button class="btn btn-primary" style="background-color: rgb(31, 7, 6); color:white; float: right;">Edit Profile</button></a>            
<hr>
<ul>
</div>
<div class="well" style="background-color:rgb(0, 0, 0)">
    <img src="{{profile.profile.url}}" class="img-responsive" alt="">
    </ul>
    <h3>{{image_id.username}}{{image_id.image_caption}}</h3>
</div>
{%endfor%}
<div class="col-md-6">
<h1>{{image_id.username}}</h1>
<a href="{{image_id.url}}" class="profile-link">{{image_id.url}}</a></div>
</div>

</div>

</div>
{% endblock %}
