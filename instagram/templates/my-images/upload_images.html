{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New image</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/basephotos.css' %}"> {% endblock %}

</head>

<body style="color:black">
<div class="container" style="background-color: black;margin-top: 30px">
  <div class="jumbotron" style="background-color: grey;margin-top: 30px">
    <form  action="{%url 'upload_images'%}" method="POST" enctype="multipart/form-data" >
      {%csrf_token%}
  
      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
    
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/juery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
  </div>
</div>
</body>

</html>
